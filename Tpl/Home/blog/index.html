<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=10,IE=9,IE=8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<title>{$webtitle}-{$webname}</title>
<meta name="keywords" content="{$webkey}" />
<meta name="description" content="{$webdesc}" />
<include file=":style" />
<script type="text/javascript" src="__PUBLIC__/blog/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/blog/js/swipe.js"></script>
</head>
<body>
<include file=":header" />

	<div class="web">
		<div class="ann">
			<pcwap top="1" num="2"><a href="{$pcwap.url}">{$pcwap.name}</a></pcwap>

		</div>
		<div class="left">
			<div class="ads" id="pcwap">
				<div class="swipe-wrap">
				<adlist cate="home">
					<div><a href="{$adlist.adurl}"><img src="{$adlist.adpic}" alt="{$adlist.adremak}" /></a></div>
				</adlist>
				</div>
			</div>
				<script>
						window.mySwipe = new Swipe(document.getElementById('pcwap'), {
						  startSlide: 2,
						  speed: 500,
						  auto: 3000,
						  continuous: true,
						  disableScroll: false,
						  stopPropagation: false,
						  callback: function(index, elem) {},
						  transitionEnd: function(index, elem) {}
						});
						</script>
			<pcwap num="10">
				<div class="postlist">
					<h2><a href="{$pcwap.url}">{$pcwap.name}</a></h2>
					<div class="postimg">
						<a href="{$pcwap.url}" rel="nofollow"><img src="{$pcwap.pic}" alt="{$pcwap.name}" /></a>
					</div>
					<div class="desc">
						<p>{$pcwap.desc}</p>
						<div class="time">
							<a href="{$pcwap.url}">查看详情</a>
								<span>发布时间:{$pcwap.time|msubstr=###,0,10}</span>												
						</div>
					</div>
				</div>
			</pcwap>
			

		</div>
		<include file=":right" />
</div>
<include file=":footer" />
</body>
</html>
