<!DOCTYPE html>
<html>
  <head>
    <title>派浪智能跨平台网站管理系统</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="__PUBLIC__/css/bootcss.css">
	<link rel="stylesheet" href="__PUBLIC__/css/style.css">		
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="__PUBLIC__/js/html5shiv.min.js"></script>
        <script src="__PUBLIC__/js/respond.min.js"></script>
    <![endif]-->
	
	

  </head>
  <body>
  <div class="panel panel-info">
   
	  <div class="panel-heading">友情链接管理</div>
	
 <div class="panel-body">
		    <div class="alert alert-warning alert-dismissable hidden" id="tishi">
		
			</div>
	<!-- Nav tabs -->
	
	<ul class="nav nav-tabs">
		  <li ><a href="#profile" data-toggle="tab">添加链接</a></li>
		  <li class="active"><a href="#home" data-toggle="tab">管理链接</a></li>
		
	
		 
		</ul>

	<div class="tab-content">
		  <div class="tab-pane" id="profile">
		  <div class="panel-body">
			 <form class="form-horizontal" action="__GROUP__/Links/index" method="post" role="form" >
					  <div class="form-group">
						<label for="url" class="col-sm-3 control-label">链接(url):</label>
						<div class="col-sm-4">
						  <input type="text" class="form-control" id="url" name="url" placeholder="链接域名带http://">
						</div>
					  </div>
					   <div class="form-group">
						<label for="pic" class="col-sm-3 control-label">链接词(key):</label>
						<div class="col-sm-4">
						  <input type="text" class="form-control" id="key" name="key"  placeholder="链接关键词">
						</div>
						
					  </div>
					    <div class="form-group">
						<label for="pic" class="col-sm-3 control-label">链接图片(pic):</label>
						<div class="col-sm-4">
						  <input type="text" class="form-control" id="logo" name="pic"  placeholder="链接图片">
						</div>
						<div class="col-sm-3">
								 	<iframe src="__GROUP__/Upload" height="40"  frameborder="0" scrolling="no" ></iframe>
						</div>						
					  </div>
					   <div class="form-group">
						<label for="remak" class="col-sm-3 control-label">链接说明(remak):</label>
						<div class="col-sm-4">
						  <textarea type="text" class="form-control" id="remak" name="remak" ></textarea>
						</div>
						</div>
						 <div class="form-group">
							<label for="sort" class="col-sm-3 control-label">排序(sort):</label>
							<div class="col-sm-4">
							  <input type="text" class="form-control" id="sort" name="sort" value="100">
							</div>
						 </div>
						  <div class="form-group">
						<label for="adremak" class="col-sm-3 control-label">链接分类(cate):</label>
						<div class="col-sm-4">
						 	<select name="cate"  class="form-control" >
								<option value="home">首页</option>
								<option value="cate">列表</option>
								<option value="show">内页</option>
							</select>
						</div>
						</div>
						<div class="form-group">
						<label for="isshow" class="col-sm-3 control-label">显示隐藏:</label>
						<div class="col-sm-4">
							<label><input type="radio" value="1" name="isshow" checked />显示</label>
							<label><input type="radio" value="0" name="isshow" />隐藏</label>
							<input type="hidden" value="{$Think.now}" name="time" />
						</div> 
					

					  </div>
					 
					  
						 <div class="form-group">
											<div class="col-sm-offset-3 col-sm-4">
											  <button type="submit" class="btn btn-default" id="post">提交</button>
											</div>
						 </div>
						</form>
					  
				</div>
			</div>
		  
		  
		
		  <div class="tab-pane  active" id="home">
		    <div class="panel-body form-horizontal">
					
					 
						<table class="table table-bordered table-hover table-condensed">
							<tr>
								<th>链接词</th>
								<th>链接链接</th>
								<th>链接备注</th>
								<th>排序</th>
								<th>显示隐藏</th>
								<th>链接图片</th>
								<th>链接分类</th>
								<th>修改删除</th>
							</tr>
							 <volist name="links" id="vo">
								<tr>
									<td>{$vo.key}</td>
									<td>{$vo.url}</td>
									<td>{$vo.remak}</td>
									<td>{$vo.sort}</td>
									<td><if condition="$vo.isshow eq 1">显示<else />隐藏</if></td>
									<td><img src="{$vo.pic}" width="100" height="40"/></td>
									<td>{$vo.cate}</td>
									<td><a href="__GROUP__/Links/eidt/id/{$vo.id}">修改</a> | <a href="__GROUP__/Links/del/id/{$vo.id}">删除</a></td>
								</tr>
							 </volist>
						</table>
			
					 
			</div>
	   		 

	
	
	
		
		   </div>
		  
				
</div>



  </body>
</html>
