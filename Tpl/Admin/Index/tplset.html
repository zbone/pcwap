<!DOCTYPE html>
<html>
  <head>
    <title>派浪智能跨平台网站管理系统</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="__PUBLIC__/css/bootcss.css">
    <link rel="stylesheet" href="__PUBLIC__/css/style.css">
	<script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="__PUBLIC__/js/html5shiv.min.js"></script>
        <script src="__PUBLIC__/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="panel panel-info">
	  <div class="panel-heading">模板设置</div>
	  <p></p>
	  <ul class="nav nav-tabs">
		  <li class="active"><a href="#home" data-toggle="tab">PC模板</a></li>		
		  <li><a href="#wap" data-toggle="tab">WAP模板</a></li>
		 
		</ul>
		 <div class="tab-content">
		  <div class="tab-pane active" id="home">
			<div class="panel-body">		 
				  <div class="col-md-12">
						
						<div class="row">
							<volist name="home" id="vo">
							  <div class="col-sm-3 col-md-3">
								<div class="thumbnail">
								  <img  src="__ROOT__/{$homepath}{$vo['file']}/pic.jpg" >
								  <div class="caption">
									
									<p>
									<a href="__ROOT__/?t={$vo['file']}" target="_blank"  class="btn btn-primary" role="button">预览</a> 
									<a href="__GROUP__/Index/opentpl/homename/{$vo['file']}" class="btn btn-default" role="button">编辑</a>
									<if condition="$hmoren eq $vo['file']"><span class="btn btn-success" role="button">当前默认</span><else /> <a href="__GROUP__/Index/tplset/homename/{$vo['file']}" class="btn btn-primary" role="button" >设置为默认</a></if>
									</p>
								  </div>
								</div>
							  </div>
							 </volist>
						</div>
				</div>
			</div>
	      </div>
	
		 <div class="tab-pane" id="wap">
			<div class="panel-body">		 
				  <div class="col-md-12">
						
						<div class="row">
							<volist name="wap" id="vo">
							  <div class="col-sm-3 col-md-3">
								<div class="thumbnail">
								  <img  src="__ROOT__/{$wappath}{$vo['file']}/pic.jpg" >
								  <div class="caption">
									
									<p>
									<a href="{$wapurl}?t={$vo['file']}" target="_blank"  class="btn btn-primary" role="button">预览</a> 
									<a href="__GROUP__/Index/opentpl/wapname/{$vo['file']}" class="btn btn-default" role="button">编辑</a>
									<if condition="$wapmoren eq $vo['file']"><span class="btn btn-success" role="button">当前默认</span><else /> <a href="__GROUP__/Index/tplset/wapname/{$vo['file']}" class="btn btn-primary" role="button" >设置为默认</a></if>
									</p>
								  </div>
								</div>
							  </div>
							 </volist>
						</div>
				</div>
			</div>
	     </div>
</div>
</div>

  </body>
  </html>
