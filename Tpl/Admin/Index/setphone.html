<!DOCTYPE html>
<html>
  <head>
    <title>派浪智能跨平台网站管理系统</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="__PUBLIC__/css/bootcss.css">
    <link rel="stylesheet" href="__PUBLIC__/css/style.css">
	<script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="__PUBLIC__/js/html5shiv.min.js"></script>
        <script src="__PUBLIC__/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="panel panel-info">
	  <div class="panel-heading">手机二级域名设置</div>
	  <div class="panel-body">
		<form class="form-horizontal" action="__GROUP__/Index/setphone" method="post" role="form">
			  <div class="form-group">
				<label for="phoneurl" class="col-sm-2 control-label">手机二级域名：</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="phoneurl" name="url" value="{$phoneurl[0]}">
				</div>
			  </div>
			     <div class="form-group">
						<label for="copyright" class="col-sm-3 control-label">手机自动跳转:</label>
						<div class="col-sm-4">
						  <label><input type="radio" value="1" name="IS_phone" <if condition="$isphone eq '1'">checked</if>  />开启</label>
						  <label><input type="radio" value="0" name="IS_phone" <if condition="$isphone eq '0'">checked</if> />关闭</label>
						</div>
					  </div>
			  <div class="form-group">
				<label for="phoneurl" class="col-sm-2 control-label">说明：</label>
				<div class="col-sm-10">
				 需要手机域名解析到空间,默认情况下派浪网络技术人员已经为您配置好该项,请勿随意改动！
				</div>
			  </div>
			 
			  <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				  <button type="submit" class="btn btn-default">保存</button>
				</div>
			  </div>
		</form>
		</div>
	
</div>

  </body>
  </html>
