<!DOCTYPE html>
<html>
  <head>
    <title>派浪智能跨平台网站管理系统</title>

  <body>
  <div class="panel panel-info">
   
	  <div class="panel-heading">标签管理</div>
	
 <div class="panel-body">
		    <div class="alert alert-warning alert-dismissable hidden" id="tishi">
		
			</div>
	<!-- Nav tabs -->
	
	<ul class="nav nav-tabs">
		  <li class="active"><a href="#profile" data-toggle="tab">修改标签</a></li>
		</ul>

	<div class="tab-content">
		  <div class="tab-pane active" id="profile">
		  <div class="panel-body">
			 <form class="form-horizontal" action="__GROUP__/Tags/edit" method="post" role="form" >
					  <div class="form-group">
						<label for="user" class="col-sm-3 control-label">TAG:</label>
						<div class="col-sm-4">
						  <input type="text" class="form-control" id="adurl" name="tags" value="{$tags.tags}" >
						   <input type="hidden" class="form-control" id="url" name="url" value="{$tags.url}" />
						  <input type="hidden" class="form-control" id="url" name="id" value="{$tags.id}" />
						  <input type="hidden" class="form-control" id="url" name="hits" value="{$tags.hits}" />
						  <input type="hidden" class="form-control" id="logo" name="pid" value="{$tags.pid}">
						</div>
					  </div>
					  
					  
						
					  
						 <div class="form-group">
											<div class="col-sm-offset-3 col-sm-4">
											  <button type="submit" class="btn btn-default" id="post">提交</button>
											</div>
						 </div>
						</form>
					  
				</div>
			</div>
