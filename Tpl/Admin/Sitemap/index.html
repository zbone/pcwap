<html>

  <body>
  <div class="panel panel-info">
   
	  <div class="panel-heading">广告管理</div>
	
 <div class="panel-body">
		    <div class="alert alert-warning alert-dismissable hidden" id="tishi">
		
			</div>
	<!-- Nav tabs -->
	
	<ul class="nav nav-tabs">
		  <li class="active" ><a href="#profile" data-toggle="tab">生成地图</a></li>
		
		 
		</ul>

	<div class="tab-content">
		  <div class="tab-pane active" id="profile">
		  <div class="panel-body">
			 <form class="form-horizontal" action="__GROUP__/Sitemap/index" method="post" role="form" >
					  
						<div class="form-group">
						<label for="isshow" class="col-sm-3 control-label">生成选择:</label>
						<div class="col-sm-6">
							<label><input type="checkbox" value="1" name="ismobil"  />手机版</label>
							<label><input type="checkbox" value="1" name="baidu"  />百度手机版</label>
							<label><input type="checkbox" value="1" name="google"  />谷歌手机版</label>
							<label><input type="checkbox" value="1" name="so"  />360手机匹配</label>
							<label><input type="checkbox" value="1" name="ispc" checked />电脑版</label>						
						</div> 
					

					  </div>
					  
						<div class="form-group">
						<label for="isshow" class="col-sm-3 control-label">生成说明:</label>
						<div class="col-sm-6">
									<p>勾选了手机版请分别勾选百度 谷歌 360 分别生成；电脑版只需要生成一次即可；</p>
									<p>地图将会生成在你网站的根目录，</p>
									<p>百度手机版地图：http://www.nbpailang.com/baidu-sitemap.xml</p>		
									<p>google手机版地图：http://www.nbpailang.com/google-sitemap.xml</p>		
									<p>电脑版地图：http://www.nbpailang.com/sitemap.xml</p>		
									<p>360手机移动适配：http://www.nbpailang.com/360sitemap.txt</p>		
						</div> 
					

					  </div>
					 
					 
					  
						 <div class="form-group">
											<div class="col-sm-offset-3 col-sm-4">
											  <button type="submit" class="btn btn-default" id="post">提交</button>
											</div>
						 </div>
						</form>
					  
				</div>
			</div>
		  
	
				
</div>
