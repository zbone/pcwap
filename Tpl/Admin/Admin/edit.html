<!DOCTYPE html>
<html>
  <head>
    <title>派浪智能跨平台网站管理系统</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="__PUBLIC__/css/bootcss.css">
	<link rel="stylesheet" href="__PUBLIC__/css/style.css">		
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="__PUBLIC__/js/html5shiv.min.js"></script>
        <script src="__PUBLIC__/js/respond.min.js"></script>
    <![endif]-->
	
	

  </head>
  <body>
  <div class="panel panel-info">
   
	  <div class="panel-heading">用户管理</div>
	
 <div class="panel-body">
		    <div class="alert alert-warning alert-dismissable hidden" id="tishi">
		
			</div>
	<!-- Nav tabs -->
	
	<ul class="nav nav-tabs">
		  <li class="active"><a href="#profile" data-toggle="tab">修改用户</a></li>
		</ul>

	<div class="tab-content">
		  <div class="tab-pane active" id="profile">
		  <div class="panel-body">
			 <form class="form-horizontal" action="__GROUP__/Admin/edit" method="post" role="form" >
					  <div class="form-group">
						<label for="user" class="col-sm-3 control-label">用户名:</label>
						<div class="col-sm-4">
						  <input type="text" class="form-control" id="adurl" name="user" value="{$admin.user}" placeholder="广告链接">
						</div>
					  </div>
					   <div class="form-group">
						<label for="pwd" class="col-sm-3 control-label">密码:</label>
						<div class="col-sm-4">
						  <input type="password" class="form-control" id="logo" name="pwd"   placeholder="密码是MD5加密，只能重设不能修改">
						</div>
						

					  </div>
					   <div class="form-group">
						<label for="author" class="col-sm-3 control-label">笔名:</label>
						<div class="col-sm-4">
						  <input type="text" class="form-control" id="adremak" name="author" value="{$admin.author}" />
						</div>
						</div>
						<div class="form-group">
						<label for="isshow" class="col-sm-3 control-label">启用关闭:</label>
						<div class="col-sm-4">
							<label><input type="radio" value="1" name="status" <if condition="$admin['status'] eq 1">checked</if> />启用</label>
							<label><input type="radio" value="0" name="status" <if condition="$admin['status'] eq 0">checked</if> />关闭</label>						
							<input type="hidden" value="{$admin.id}" name="id" />
						</div> 
					

					  </div>
					 
					  
						 <div class="form-group">
											<div class="col-sm-offset-3 col-sm-4">
											  <button type="submit" class="btn btn-default" id="post">提交</button>
											</div>
						 </div>
						</form>
					  
				</div>
			</div>
		  
		  
		
		
		  
				
</div>



  </body>
</html>
