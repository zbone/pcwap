<!DOCTYPE html>
<html>
  <head>
    <title>派浪智能跨平台网站管理系统</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="__PUBLIC__/css/bootcss.css">
	<link rel="stylesheet" href="__PUBLIC__/css/style.css">		
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="__PUBLIC__/js/html5shiv.min.js"></script>
        <script src="__PUBLIC__/js/respond.min.js"></script>
    <![endif]-->
	
	

  </head>
  <body>
  <div class="panel panel-info">   
	  <div class="panel-heading">关注时回复</div>	
			<div class="panel-body">
				
				<div class="alert alert-success" role="alert">派浪网络正在努力开发微信各类功能</div>
				
				<div class="row">
				  <div class="col-sm-6 col-md-3">
					<div class="thumbnail">
					  <img  src="__PUBLIC__/images/gzjhf.jpg" />
					  <div class="caption">
					
						<p>关注时会回复这里设定的文本内容！如：欢迎关注xxxx微信公众号！</p>
						<p><button href="#" class="btn btn-primary" role="button" data-toggle="modal" data-target="#myModal">设置</button> </p>
					  </div>
					</div>
				  </div>
				  <div class="col-sm-6 col-md-3">
					<div class="thumbnail">
					  <img  src="__PUBLIC__/images/tuwen.jpg" />
					  <div class="caption">
					
						<p>回复图片列表！可以选择站内的分类根据不同的排序发送给关注者</p>
						<p><button href="#" class="btn btn-primary" role="button" data-toggle="modal" data-target="#picmodal">设置</button> </p>
					  </div>
					</div>
				  </div>
				  
					<if condition="$huifu['leixin'] eq '1'">
				    <div class="col-sm-6 col-md-6">
						 
						 
						  <div class="form-group">
							<label>回复内容</label>
							<textarea class="form-control" rows="6" name="text" disabled>{$huifu['text']}</textarea>
							
						
						  </div>					
					
				   </div><else />
				   <div class="col-sm-6 col-md-6  ">
					   <ul class="media-list">
							<volist name="piclist" id="vo">
								  <li class="media" style="border-bottom:1px dotted #ccc">
									<a class="pull-right" href="{:U('/'.$vo[id])}">
									  <img class="media-object" width="64" height="64" src="{$vo.pic}">
									</a>
									<div class="media-body" >
									  <h4 class="media-heading"><a href="{:U('/'.$vo[id])}" style="line-height:64px;">{$vo.name}</a></h4>									
									</div>
								  </li>
						    </volist>
						</ul>
					</div>
				   </if>
				   
				</div>
			
			</div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">文本回复</h4>
      </div>
      <div class="modal-body">
	  
      
				   <form action="__GROUP__/Weixin/gzhuifu" method="post">
						 
						  <div class="form-group">
							<label>回复内容</label>
							<textarea class="form-control" rows="6" name="text">{$huifu['text']}</textarea>
							<input type="hidden" name="leixin" value="1" />
							<input type="hidden" name="id" value="1" />
						  </div>		 
				   
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
        <button type="submit" class="btn btn-primary">保存修改</button>
		</form>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="picmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">图文回复</h4>
      </div>
      <div class="modal-body">
	  
      <form action="__GROUP__/Weixin/gzhuifu" method="post">
						  <div class="form-group">
							<label>分类</label>
							<select name="cid" class="form-control">
							 
							  <volist name="cate" id="vo">
							  <option value="{$vo.id}">{$vo.catename}</option>
							  </volist>
							
							</select>

						  </div>
						  <div class="form-group">
							<label>数量</label>
							<select name="num" class="form-control">
							  <option value="1">1</option>
							  <option value="2">2</option>
							  <option value="3">3</option>
							  <option value="4">4</option>
							  <option value="5">5</option>
							</select>
						  </div>
						 
						  <div class="checkbox">
							<label class="radio-inline">
							  <input type="radio" name="sort" id="inlineRadio1" value="istop desc"> 置顶
							</label>
							<label class="radio-inline">
							  <input type="radio" name="sort" id="inlineRadio1" checked value="id desc"> 最新
							</label>
							<label class="radio-inline">
							  <input type="radio" name="sort" id="inlineRadio2" value="isrec desc"> 推荐
							</label>
							<label class="radio-inline">
							  <input type="radio" name="sort" id="inlineRadio3" value="hits desc"> 点击
							</label>
							<label class="radio-inline">
							  <input type="radio" name="sort" id="inlineRadio3" value="revs desc"> 热评
							</label>
							<label class="radio-inline">
							  <input type="radio" name="sort" id="inlineRadio3" value="rand()"> 随机
							</label>
						  </div>
						    <input type="hidden" name="leixin" value="2" />
							<input type="hidden" name="id" value="1" />
					
				   
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
        <button type="submit" class="btn btn-primary">保存修改</button>
      </div>
	  	</form>
    </div>
  </div>
</div>



  </body>
</html>
